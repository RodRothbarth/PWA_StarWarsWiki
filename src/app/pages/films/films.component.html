<mat-card *ngIf="!filmSelect" class="film-container">
  <table mat-table [dataSource]="films" class="film-table">
    <ng-container matColumnDef="episode">
      <th mat-header-cell *matHeaderCellDef> Episode </th>
      <td mat-cell *matCellDef="let element"> {{element.episode_id}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef> Director </th>
      <td mat-cell *matCellDef="let element"> {{element.director}} </td>
    </ng-container>
    <ng-container matColumnDef="release">
      <th mat-header-cell *matHeaderCellDef> Release Date </th>
      <td mat-cell *matCellDef="let element"> {{element.release_date}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; " (click)="openTable(row)" class="mat-row"></tr>
  </table>
</mat-card>

<mat-card *ngIf="filmSelect" class="film-container">
  <button
    mat-button
    class="button"
    (click)="back()"><span class="material-symbols-outlined">undo</span>
  </button>
  <h1>{{filmInfo.title}}</h1>
  <h2>Opening Crawl:</h2>
  <p class="opening-crawl">{{filmInfo.opening_crawl}}</p>
  <h2>Characters</h2>
  <mat-grid-list cols="4" rowHeight="30px">
    <mat-grid-tile *ngFor="let character of characters">{{character}}</mat-grid-tile>
  </mat-grid-list>
  <h2>Planets</h2>
  <mat-grid-list cols="4" rowHeight="30px">
    <mat-grid-tile *ngFor="let planet of planets">{{planet}}</mat-grid-tile>
  </mat-grid-list>
  <h2>Vehicles</h2>
  <mat-grid-list cols="4" rowHeight="30px">
    <mat-grid-tile *ngFor="let vehicle of vehicles" >{{vehicle}}</mat-grid-tile>
  </mat-grid-list>


</mat-card>
